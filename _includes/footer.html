<footer class="g-footer">
  <section>{{ site.title }} ©
  {% assign current = "now" | date: "%Y" | plus: 0%}
  {% unless site.footer.since and site.footer.since == current %}
    {{ site.footer.since }}
    -
  {% endunless %}
  {{ current }}
  </section>
  <section>Hosted by <a href="//github.com">GitHub</a>  &amp; Powered by <a href="//jekyllrb.com">Jekyll</a></section>
  <section><img src="/assets/img/http3.svg"></section> 
</footer>



<div class="sakana-box"></div>
<script src="https://cdn.jsdelivr.net/npm/sakana"></script>
<script>
  Sakana.setMute(true);
  Sakana.init({
    el:         '.sakana-box',     // 启动元素 node 或 选择器
    scale:      .5,                // 缩放倍数
    canSwitchCharacter: false,      // 允许换角色
  });
</script>
